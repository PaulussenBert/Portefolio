<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/bertpaulussen.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
            
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                
                <!-- Pagina 1 -->
				<section data-background-color="#000">
                    <h1>Bert Paulussen</h1>    
                    <h2>Student CMO</h2>
                </section>
				
                <!-- Pagina 2 -->
                <section data-background-image="Images/oostmalle.PNG">
                    <h1 id="omh">Uit Oostmalle</h1>
                </section>
                
                <!-- Pagina 3 -->
                <section>
                    <section>
                        <h1>Hobbies</h1>
                    </section>
                    <section data-background-image="https://scontent-bru2-1.xx.fbcdn.net/v/t1.0-9/38197321_1726648950778865_269301029349097472_o.jpg?_nc_cat=0&oh=941d572376c99e4733855aba8333908c&oe=5C1ED0D2">
                        <h3>KLJ</h3>
                    </section>
                    <section data-background-color="#000" data-background-size="contain" data-background-image="Images/Comedy.PNG">
                        <h3>Comedy</h3>
                    </section>
                    <section data-background-image="Images/movies.PNG">
                        <h3>Binge-watching</h3>
                    </section>
                </section>
                
                <!-- Pagina 4 -->
                <section data-background-size="contain" data-background-image="https://gifer.com/i/7ai1.gif" data-background-position="left">
                    <p>22 jaar oud</p>
                    <p></p>
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
            Reveal.configure({ autoSlide: 5000 });
		</script>
	</body>
</html>
